<!DOCTYPE html>
<html>

<head>
    <title>Wikipedia Race</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Wikipedia Race</h3>
    <label>Language:</label>
    <select id="lang">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select>
    <br>
    <label>Start Article:</label>
    <input id="start" placeholder="e.g. Cat" />
    <label>Target Article:</label>
    <input id="target" placeholder="e.g. Quantum mechanics" />

    <button id="startRace">Start Race</button>
    <button id="stopRace">Stop Race</button>
    <hr>
    <input id="seedInput" placeholder="Paste seed (e.g. Cat->Quantum_mechanics)">
    <button id="useSeed">Use Seed</button>
    <button id="copySeed">Copy Seed</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>

</html>
